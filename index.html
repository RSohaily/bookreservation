<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBook - Kitap Rezervasyon Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">SmartBook</div>
      <div class="nav-links">
        <button id="loginBtn">Giriş Yap</button>
        <button id="logoutBtn" style="display: none">Çıkış Yap</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>📚 Online Kitap Rezervasyonu</h1>
      <p>Kütüphane kitaplarını online olarak kolayca ayırtın ve yönetin. Gerçek zamanlı erişim, entegre sistem ve güvenli giriş ile hemen başlayın.</p>
    </div>
    <div class="hero-form">
      <div id="registerBox">
        <h2>Kayıt Ol</h2>
        <form id="registerForm">
          <input type="text" name="name" placeholder="Ad Soyad" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Şifre" required>
          <button type="submit">Kayıt Ol</button>
        </form>
      </div>

      <hr>

      <div id="loginBox">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Şifre" required>
          <button type="submit">Giriş Yap</button>
        </form>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
